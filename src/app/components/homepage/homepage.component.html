<div id="page-container">
  <div class="mainheader">
    <mat-toolbar role="heading" class="header">
      <button mat-button class="menubtn" (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="nav-menu-links">
        <!-- <a class="nav-menu-links_link active" href="">Home</a> -->
        <a class="nav-menu-links_link active" href="/ng-news">News around Nigeria</a>
        <a class="nav-menu-links_link" href="sports">Sports</a>
        <a class="nav-menu-links_link" href="/entertainment">Entertainment</a>
        <a class="nav-menu-links_link" href="/technology">technology</a>
      </div>
      <span class="example-fill-remaining-space"></span>
      <form method="get" action="/search" accept-charset="UTF-8">
        <input class="nav-search-form__input" type="text" name="q" id="nav-search" placeholder="search"
          autocomplete="off" aria-label="search">
      </form>
    </mat-toolbar>
  </div>
  <div class="mobile_scrn_spinner" *ngIf="mobileSpinner">
    <i class="fas fa-spinner fa-spin"></i>
  </div>
  <mat-sidenav-container>
    <mat-sidenav #sidenav class="sidenav" [fixedInViewport]="fixedInViewport" [fixedTopGap]="fixedTopGap"
      [fixedBottomGap]="fixedBottomGap">
      <mat-nav-list role="list">
        <mat-list-item role="navigation"><a href="">Home</a></mat-list-item>
        <mat-list-item role="navigation"><a href="/ng-news">News Around Nigeria</a></mat-list-item>
        <mat-list-item role="navigation"><a href="/sports">Sports</a></mat-list-item>
        <mat-list-item role="navigation"><a href="/entertainment">Entertainment</a></mat-list-item>
        <mat-list-item role="navigation"><a href="/technology">Technology</a></mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content role="main">
      <div class="container">
        <div class="overlay" *ngIf="pageloader">
          <mat-progress-spinner class="spinner" [color]="color" [mode]="mode">
          </mat-progress-spinner>
        </div>
        <div class="allnews">
          <mat-card *ngFor="let articles of nigerianArticles" class="items animated bounceInLeft">
            <mat-card-header>
              <mat-card-title>{{articles.title}}</mat-card-title>
              <mat-card-subtitle>{{articles.source.name}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions class="card-action-btns" [align]="align">
              <button mat-button><a href="{{articles.url}}" target="_blank">GO TO ARTICLE</a></button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
      <mat-paginator *ngIf="showPaginator" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25]"
        (page)="PageEvent=paginator($event)">
      </mat-paginator>
    </mat-sidenav-content>

  </mat-sidenav-container>
  <footer id="footer">
    <div style="display:flex">
      <div class="author">
        <small>Michael Ashefor. 2019</small>
      </div>
      <div style="margin-left:auto" class="api-source">
        <small>Powered by <a href="https://newsapi.org/">newsapi.org</a></small>
      </div>
    </div>
  </footer>

</div>
